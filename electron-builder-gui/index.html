<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Electron Builder GUI</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/json.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: #121212;
            color: #e0e0e0;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–∫–∏ */
        h2,
        h3,
        h4 {
            color: #fff;
            text-shadow: 0 0 2px rgba(0, 200, 255, 0.15);
            letter-spacing: 0.5px;
        }

        /* –û–±—â–∏–µ –ø–æ–ª—è */
        input,
        button,
        select,
        textarea {
            padding: 10px;
            margin: 6px 0;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #2d2d2d;
            border-radius: 8px;
            background: #1a1a1a;
            color: #fff;
            outline: none;
            transition: all 0.25s ease;
        }

        /* –§–æ–∫—É—Å */
        input:focus,
        select:focus,
        textarea:focus {
            border-color: #00b4d8;
            box-shadow: 0 0 4px rgba(0, 180, 216, 0.4);
        }

        /* –°–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ */
        button {
            background: linear-gradient(180deg, #222 0%, #1a1a1a 100%);
            cursor: pointer;
            border: 1px solid #2e2e2e;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            letter-spacing: 0.3px;
            color: #e0e0e0;
            transition: all 0.25s ease;
        }

        button:hover {
            background: linear-gradient(180deg, #2a2a2a 0%, #1e1e1e 100%);
            border-color: #00b4d8;
            color: #00d8ff;
            transform: translateY(-1px);
            box-shadow: 0 0 6px rgba(0, 180, 216, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        /* –†—è–¥—ã –∏ –∫–æ–ª–æ–Ω–∫–∏ */
        .row {
            display: flex;
            gap: 10px;
        }

        .col {
            flex: 1;
        }

        /* –õ–æ–≥ */
        .log {
            background: #1a1a1a;
            border: 1px solid #2c2c2c;
            border-radius: 8px;
            color: #ccc;
            height: 150px;
            overflow-y: auto;
            padding: 10px;
            font-family: monospace;
            box-shadow: inset 0 0 6px rgba(0, 180, 216, 0.05);
        }

        /* –≠–∫—Ä–∞–Ω—ã */
        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        /* –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥ */
        #backBtn {
            background: #232323;
            border: 1px solid #383838;
            width: auto;
            padding: 8px 16px;
            margin-bottom: 15px;
        }

        #backBtn:hover {
            background: #2c2c2c;
            border-color: #00b4d8;
        }

        /* –ß–µ–∫–±–æ–∫—Å—ã */
        .checkbox-container {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
            gap: 8px;
            font-size: 14px;
            color: #e0e0e0;
        }

        .checkbox-container input[type="checkbox"] {
            display: none;
        }

        .checkbox-custom {
            width: 18px;
            height: 18px;
            border: 2px solid #555;
            border-radius: 4px;
            position: relative;
            transition: all 0.3s ease;
        }

        .checkbox-container:hover .checkbox-custom {
            border-color: #00b4d8;
        }

        .checkbox-custom::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 12px;
            border: solid #00d8ff;
            border-width: 0 2px 2px 0;
            transform: translate(-50%, -50%) rotate(45deg) scale(0);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .checkbox-container input[type="checkbox"]:checked+.checkbox-custom {
            border-color: #00b4d8;
            background-color: rgba(0, 180, 216, 0.1);
        }

        .checkbox-container input[type="checkbox"]:checked+.checkbox-custom::after {
            transform: translate(-50%, -50%) rotate(45deg) scale(1);
            opacity: 1;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal {
            background: #181818;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 14px rgba(0, 180, 216, 0.2);
            max-width: 400px;
            text-align: center;
            animation: popIn 0.3s ease;
        }

        .modal h3 {
            margin-bottom: 15px;
            color: #00b4d8;
        }

        .modal button {
            margin-top: 15px;
            width: auto;
            padding: 8px 16px;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è */
        @keyframes popIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω */

        /* –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º —ç–∫—Ä–∞–Ω–æ–≤ */
        #mainMenu{
            display: none;
            width: 100%;
            height: 100%;
        }

        #mainMenu.active{
            display: flex;
        }


        #mainMenu {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 90vh;
            gap: 25px;
            overflow: hidden;
            /* —É–±–∏—Ä–∞–µ—Ç –ø—Ä–æ–∫—Ä—É—Ç–∫—É */
        }

        /* –ö–Ω–æ–ø–∫–∏ –≥–ª–∞–≤–Ω–æ–≥–æ –º–µ–Ω—é */
        #createNewBtn,
        #openExistingBtn {
            width: 380px;
            height: 100px;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.4px;
            background: linear-gradient(180deg, #242424 0%, #1b1b1b 100%);
            border: 1px solid #2e2e2e;
            border-radius: 10px;
            color: #e0e0e0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            transition: all 0.25s ease;
        }

        /* –ù–∞–≤–µ–¥–µ–Ω–∏–µ */
        #createNewBtn:hover,
        #openExistingBtn:hover {
            background: linear-gradient(180deg, #2c2c2c 0%, #1f1f1f 100%);
            border-color: #00b4d8;
            color: #00d8ff;
            transform: scale(1.05);
            box-shadow: 0 0 8px rgba(0, 180, 216, 0.4);
        }

        /* –ù–∞–∂–∞—Ç–∏–µ */
        #createNewBtn:active,
        #openExistingBtn:active {
            transform: scale(0.98);
            box-shadow: none;
        }

        /* –°–∫—Ä–æ–ª–ª–±–∞—Ä—ã */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #202020;
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
    </style>
</head>

<body>
    <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
    <div id="mainMenu" class="screen">
        <h2>Electron Builder GUI</h2>
        <button id="createNewBtn">üÜï –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—ã–π Electron-–ø—Ä–æ–µ–∫—Ç</button>
        <button id="openExistingBtn">üìÅ –û—Ç–∫—Ä—ã—Ç—å —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π –ø—Ä–æ–µ–∫—Ç</button>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å -->
    <div id="mainInterface" class="screen hidden">

                <button id="importProfile">üì• –ò–º–ø–æ—Ä—Ç –ø—Ä–æ—Ñ–∏–ª—è</button>

            <h4>–¶–µ–ª–µ–≤—ã–µ –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã:</h4>

            <button id="saveBtn">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–æ–Ω—Ñ–∏–≥</button>
            <button id="checkBtn">üîç –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –ø–µ—Ä–µ–¥ —Å–±–æ—Ä–∫–æ–π</button>
            <button id="buildBtn">üöÄ –°–æ–±—Ä–∞—Ç—å</button>
        </div>

        <div id="jsonEditor" class="hidden">
            <h3>–ò—Ç–æ–≥–æ–≤—ã–π package.json</h3>

        <div id="logSection" class="hidden">

            <div id="buildLog" class="log"></div>
            <button id="openDist">üìÇ –û—Ç–∫—Ä—ã—Ç—å –ø–∞–ø–∫—É dist</button>

    </div>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal">

    </div>

    <script src="renderer.js"></script>
</body>
